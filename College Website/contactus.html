<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="pictures/logo.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('pictures/college.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: red;
        }
        .us {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        .logo {
            width: 100%;
            max-width: 150px;
            margin-bottom: 20px;
        }
        .location-image {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #666;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            a {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pictures/logo.png" alt="College Logo" class="logo">
        <div class="us">
            <h1>To contact our college refer to the information below.</h1>
            <h1>Find our Location</h1>
            <img src="pictures/contact2.png" alt="Location Map" class="location-image">
            <a href="home.html">Home page</a>
        </div>
    </div>
</body>
</html>
